<title>Collaborative Word Collage</title>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      #controls {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px;
        border-radius: 8px;
        z-index: 10;
      }
      input, button {
        font-size: 16px;

        margin-right: 6px;
      }
    </style>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>

<body>
<div id="controls">
      <div id="prompt">
        <strong>1000 Digital Media Encounters in 1 day. Type all of the instances in which you encounter digital media in one day.</strong><br>
        Type your answer and then click somewhere on the screen. Enter as many as you can think of.
      </div>
      <input type="text" id="textInput" placeholder="Type your answer here">
      <div id="button-group">
        <button id="clearBtn">Clear Words</button>
        <button id="saveBtn">Save Word Collage</button>
      </div>
    </div>
